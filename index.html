<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header id="site-header"></header>

    <main class="container">
        <section class="hero">
            <h1>Find Your Perfect Recipe</h1>
            <form id="searchForm">
                <input id="searchInput" type="text" placeholder="Search Recipes (e.g. salad, pasta)">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="categories">
            <h2>Categories</h2>
        <div id="categoryBar" class="category-bar"></div>
        </section>

        <section>
            <h2>Healthy & Scrumptious Recipes</h2>
            <p class="subtitle">Nutritious meals under 500 calories, perfect for your fit bodies- fresh ideas every time you visit!</p>
            <div id="popularRecipes" class="grid"></div>
            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-btn">Show More Recipes</button>
            </div>
        </section>
    </main>

    <footer id="site-footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
