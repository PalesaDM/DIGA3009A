<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe | Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header id="site-header"></header>

<main class="container contact-container">
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p class="contact-intro">
      Have a query, recipe suggestion, or just want to reach out?
      Fill out the form below and we'll be happy to get back to you!
    </p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="4" placeholder="Write your message here" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn"><span>Send Message</span></button>
      </div>

      <p id="formStatus" class="form-status"></p>
    </form>
  </section>
</main>

 <footer id="site-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <div id="thankYouPopup" class="thank-you-popup hidden">
        <div class="popup-content">
            <div class="popup-icon">âœ…</div>
            <h2>Message Sent!</h2>
            <p>Thank you for reaching out - we'll get back to you soon.</p>
        </div>
    </div>
    <script src="./js/contact.js"></script>
    
</body>
</html>
